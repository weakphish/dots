# LEFT SIDE
[directory]
format = "[ in $path ]($style)"
style = "bg:color_green fg:color_fg0"
truncation_length = 3
truncation_symbol = ".../"

[character] # The name of the module we are configuring is 'character'
success_symbol = '[Û∞òß](bold color_green)'
error_symbol = '[Û∞òß](bold fg:color_red)'
