# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,3440x1440@100,auto,auto


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###############
### MODULES ###
###############
source = ~/.config/hypr/hyprland-conf/programs.conf
source = ~/.config/hypr/hyprland-conf/autostart.conf
source = ~/.config/hypr/hyprland-conf/env.conf
source = ~/.config/hypr/hyprland-conf/look.conf
source = ~/.config/hypr/hyprland-conf/binds.conf

